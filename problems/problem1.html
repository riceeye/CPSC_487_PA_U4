<head>
    <title>CPSC 487/587</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lil-gui@0.19.1/dist/lil-gui.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.3.0/math.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/numeric@1.2.6/numeric-1.2.6.min.js"></script>

        {
            "imports": {
              "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
              "three/": "https://unpkg.com/three@0.160.0/"

<body>
<script type="module">
    import {ThreeEngine, get_default_lil_gui, refresh_displays} from "../js/utils/utils_three.js";
    import {B1Z1Robot, XArm7Robot} from "../js/utils/utils_robot.js";
    import {identity_matrix, mul_matrix_matrix, add_matrix_matrix, mul_matrix_scalar} from "../js/utils/utils_math.js";

    // todo: create a visualization that demonstrates your knowledge of forward kinematics on a robot model.
    // todo: The "default" assignment is to recreate this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk.html
    // todo: or this visualization:
    // todo: https://yale-cpsc-487-587-internal-djrakita-c95fa6c3239a481a48d29a6b0fd.gitlab.io/html/unit4_visualizations/fk2.html
    // todo: however, feel free to deviate from this if you want to.
    // todo: I will be adding information to the class wiki on important properties and subroutines regarding the robot
    // todo: object created for this class.  If you have questions, refer to that wiki or ask me over slack.

    let engine = ThreeEngine.new_default_3d();

    // if you want to use the XArm7 robot:
    let robot = new XArm7Robot();

    // or, if you want to use the B1Z1 robot, comment the previous robot and uncomment this line:
    // let robot = new B1Z1Robot();

    // this will spawn all of the robot's links at the origin
    robot.spawn_robot(engine);

    let gui = get_default_lil_gui();
    let dofs_folder = gui.addFolder('DOFs');
    let actions_folder = gui.addFolder('Actions');
    let links_folder = gui.addFolder('Links');

    let links = robot.links;
    let joints = robot.joints;
    let kh = robot.kinematic_hierarchy;

    let dof_settings = {
    }
    for(let i = 0; i < joints.length; i++) {
        if(joints[i].joint_type_string === 'revolute' || joints[i].joint_type_string === 'prismatic') {
            dof_settings["dof" + joints[i].dof_idx.toString()] = 0.0;
            dofs_folder.add(dof_settings, 'dof' + joints[i].dof_idx.toString(), joints[i].lower_bound, joints[i].upper_bound);
        }
        else if(joints[i].joint_type_string === 'floating') {
            joints[i].rotation_dof_idxs.forEach(dof => {
                dof_settings["dof" + dof.toString()] = 0.0;
                dofs_folder.add(dof_settings, 'dof' + dof.toString(), -Math.PI, Math.PI);
            });
            joints[i].translation_dof_idxs.forEach(dof => {
                dof_settings["dof" + dof.toString()] = 0.0;
                dofs_folder.add(dof_settings, 'dof' + dof.toString(), -1, 1);
            });
        }
    }

    let link_settings = {
    }
    for(let i = 0; i < links.length; i++) {
        link_settings["link " + links[i].link_idx.toString() + ": " + links[i].link_name] = false;
        links_folder.add(link_settings, "link " + links[i].link_idx.toString() + ": " + links[i].link_name);
    }

    let actions = {
        reset: function() {
            for(let dof in dof_settings) {
                dof_settings[dof] = 0.0;
            }
            refresh_displays(gui);
        },
        all_frames: function() {
            for(let link in link_settings) {
                link_settings[link] = true;
            }
            refresh_displays(gui);
        },
        no_frames: function() {
            for(let link in link_settings) {
                link_settings[link] = false;
            }
            refresh_displays(gui);
        },
    };
    actions_folder.add(actions, 'reset').name('Reset');
    actions_folder.add(actions, 'all_frames').name('Select All Frames');
    actions_folder.add(actions, 'no_frames').name('Deselect All Frames');

    function SO3_create(v, epsilon=0.0001) {
        let A = [[0, -v[2], v[1]],
                 [v[2], 0, -v[0]],
                 [-v[1], v[0], 0]];

        let beta = Math.sqrt(Math.pow(v[0], 2) + Math.pow(v[1], 2) + Math.pow(v[2], 2));
        let p, q;
        if (beta < epsilon) {
            p = 1 - Math.pow(beta, 2) / 6 + Math.pow(beta, 4) / 120;
            q = 0.5 - Math.pow(beta, 2) / 24 + Math.pow(beta, 4) / 720;
        }
        else {
            p = Math.sin(beta) / beta;
            q = (1 - Math.cos(beta)) / Math.pow(beta, 2);
        }

        return add_matrix_matrix(add_matrix_matrix(identity_matrix(3), mul_matrix_scalar(A, p)), mul_matrix_scalar(mul_matrix_matrix(A, A), q));
    }

    function Tv_create_revolute(angle, axis, epsilon=0.0001) {
        let r = SO3_create(mul_matrix_scalar(axis, angle));

        return [[r[0][0], r[0][1], r[0][2], 0],
                [r[1][0], r[1][1], r[1][2], 0],
                [r[2][0], r[2][1], r[2][2], 0],
                [0, 0, 0, 1]];
    }

    function Tv_create_prismatic(angle, axis) {
        return [[1, 0, 0, angle*axis[0]],
                [0, 1, 0, angle*axis[1]],
                [0, 0, 1, angle*axis[2]],
                [0, 0, 0, 1]];
    }

    function Tv_create_floating(rotation, translation, epsilon=0.0001) {
        let r = SO3_create(rotation);
        return [[r[0][0], r[0][1], r[0][2], translation[0]],
                [r[1][0], r[1][1], r[1][2], translation[1]],
                [r[2][0], r[2][1], r[2][2], translation[2]],
                [0, 0, 0, 1]];
    }

    engine.animation_loop( ()  => {
        let fk_poses = [];
        for(let i = 0; i < links.length; i++) {
            fk_poses.push( identity_matrix(4) );
        }

        kh.forEach(layer => {
            layer.forEach(link_idx => {
                let curr_link = links[link_idx];
                let parent_link_idx = curr_link.parent_link_idx;
                let parent_joint_idx = curr_link.parent_joint_idx;
                if(parent_joint_idx === null) {
                    return;
                }
                let curr_joint = joints[parent_joint_idx];
                let joint_type = curr_joint.joint_type_string;

                let curr_pose = fk_poses[parent_link_idx];
                let T_c = curr_joint.xyz_rpy_SE3_matrix;
                curr_pose = mul_matrix_matrix(curr_pose, T_c);

                let T_v = identity_matrix(4);
                if(joint_type === 'revolute') {
                    let joint_value = dof_settings["dof" + curr_joint.dof_idx.toString()];
                    let axis = curr_joint.axis;
                    T_v = Tv_create_revolute(joint_value, axis);
                }
                else if(joint_type === 'prismatic') {
                    let joint_value = dof_settings["dof" + curr_joint.dof_idx.toString()];
                    let axis = curr_joint.axis;
                    T_v = Tv_create_prismatic(joint_value, axis);
                }
                else if(joint_type === 'floating') {
                    let rd = curr_joint.rotation_dof_idxs;
                    let td = curr_joint.translation_dof_idxs;

                    let rv = [ dof_settings["dof" + rd[0].toString()], dof_settings["dof" + rd[1].toString()], dof_settings["dof" + rd[2].toString()] ];
                    let tv = [ dof_settings["dof" + td[0].toString()], dof_settings["dof" + td[1].toString()], dof_settings["dof" + td[2].toString()] ];

                    T_v = Tv_create_floating(rv, tv);
                }

                curr_pose = mul_matrix_matrix(curr_pose, T_v);

                fk_poses[link_idx] = curr_pose;
            });
        });

        links.forEach(link => robot.set_link_mesh_pose_from_SE3_matrix(engine, link.link_idx, fk_poses[link.link_idx]));

        // Local Coordinate Frames
        links.forEach(link => {
            if(link_settings["link " + link.link_idx.toString() + ": " + link.link_name]) {
                let link_pos = [fk_poses[link.link_idx][0][3],
                                fk_poses[link.link_idx][1][3],
                                fk_poses[link.link_idx][2][3]];

                let local_x = [fk_poses[link.link_idx][0][0],
                                fk_poses[link.link_idx][1][0],
                                fk_poses[link.link_idx][2][0]];

                let local_y = [fk_poses[link.link_idx][0][1],
                                fk_poses[link.link_idx][1][1],
                                fk_poses[link.link_idx][2][1]];

                let local_z = [fk_poses[link.link_idx][0][2],
                                fk_poses[link.link_idx][1][2],
                                fk_poses[link.link_idx][2][2]];

                engine.draw_debug_line(link_pos, add_matrix_matrix(link_pos, mul_matrix_scalar(local_x, 0.05)), true, 0.002, 0xff3333, 0.9);
                engine.draw_debug_line(link_pos, add_matrix_matrix(link_pos, mul_matrix_scalar(local_y, 0.05)), true, 0.002, 0x33ff33, 0.9);
                engine.draw_debug_line(link_pos, add_matrix_matrix(link_pos, mul_matrix_scalar(local_z, 0.05)), true, 0.002, 0x3333ff, 0.9);
            }
        });
    });

</script>
</body>
